<div class="counter">
    <h2>Shared Counter</h2>
    <p>Current count: <span data-subscribe="count">0</span></p>
    <button data-onclick="decrement">-</button>
    <button data-onclick="increment">+</button>
</div>

<style>
    .counter {
        border: 1px solid #ddd;
        padding: 1rem;
        margin: 1rem 0;
        text-align: center;
    }
    .counter button {
        font-size: 1.5rem;
        padding: 0.5rem 1rem;
        margin: 0 0.5rem;
    }
</style>
