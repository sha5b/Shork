<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Framework</title>
    <link rel="stylesheet" href="/app.css">
    <style>
      /* View Transition styles */
      @keyframes fade-in {
        from { opacity: 0; }
      }

      @keyframes fade-out {
        to { opacity: 0; }
      }

      @keyframes slide-from-right {
        from { transform: translateX(30px); }
      }

      @keyframes slide-to-left {
        to { transform: translateX(-30px); }
      }

      ::view-transition-old(root) {
        animation: 90ms cubic-bezier(0.4, 0, 1, 1) both fade-out, 300ms cubic-bezier(0.4, 0, 0.2, 1) both slide-to-left;
      }

      ::view-transition-new(root) {
        animation: 210ms cubic-bezier(0, 0, 0.2, 1) 90ms both fade-in, 300ms cubic-bezier(0.4, 0, 0.2, 1) both slide-from-right;
      }
    </style>
    <style>header{background:#333;padding:1rem}nav a{color:#fff;margin-right:1rem;text-decoration:none}nav a:hover{text-decoration:underline}</style>
    <style id="page-styles"></style>
</head>
<body>
    <div id="app"><header>
    <nav>
        <a href="/">Home</a>
        <a href="/blog">Blog</a>
    </nav>
</header>

<main>

<p>This is the content for the blog post with the slug: <strong>a-post-with-a-longer-slug</strong>.</p>

</main>

<footer>

</footer>
</div>

</body>
</html>
